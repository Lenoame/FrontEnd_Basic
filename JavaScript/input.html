<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"   integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="   crossorigin="anonymous"></script>
  <link href="sub.css" rel="stylesheet">
  <title>Input</title>
</head>
<body>
  <form class="container my-5">
    <div class="form-group">
  
      <p>상품선택</p>
      <select class="form-control" id="option1">
        <option>모자</option>
        <option>셔츠</option>
      </select>

      <div class="size-select">
        <p class="mt-4">사이즈선택</p>
        <select class="form-control" id="option2">

        </select>
      </div>
  
    </div>
  </form>

  <script>
    $('#option1').on('change', function() {
      // 만약에 사용자가 선택한 값이 셔츠인 경우에 밑에 UI를 보여줌
      if($('#option1').val() == '셔츠') {
        // 템플릿을 만들고
        $('#option2').html('');
        var template = `<option>95</option>
        <option>100</option>
        <option>105</option>`;
        $('#option2').append(template);
      } else if ($('#option1').val() == '바지'){
        $('#option2').html('');
        var template = `<option>28</option>
        <option>30</option>
        <option>32</option>`;
        $('#option2').append(template);
      }
    });

    var size = [26, 28, 30, 32, 34, 36];

    $('#option1').on('change', function() {
      if($('#option1').val() == '바지') {
        size.forEach(function(i) {
          var template = `<option>${i}</option>`;
          $('#option2').append(template);
        });
        // for (var i = 0; i < 6; i++) {
        //   var template = `<option>${size[i]}}</option>`;
        //   $('#option2').append(template);
        // }
      }
    });

  </script>
  
    <!-- Optional JavaScript; choose one of the two! -->
