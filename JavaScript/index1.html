<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sub.css">
    <title>Index</title>
</head>
<body>
    <div class="alert-box" id="alert">
        Alert 박스
        <button onclick="close()">닫기</button>
    </div>
    <button onclick="open()">button</button>

    <script>
        // document.getElementById('hello').innerHTML = '안녕';
        // // 웹문서 ID hello인 HTML 요소 가져와 내부글자인
        // document.getElementsById('hi').innerHTML = '올때바밤바';
        // document.getElementsById('hello').style.fontSize = '30px';

        function open() {
            document.getElementsById('alert').style.display = 'block';
        }

        function close() {
            document.getElementsbyId('alert').style.display = 'none';
        }

    </script>
</body>
</html>
