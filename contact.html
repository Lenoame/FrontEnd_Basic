<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="Chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="CSS/contact.css" rel="stylesheet">
    <title>Contact Us</title>
</head>
<body>
    <div class="container">
        <div class="contact-box">
            <h4 class="title">contact us</h4>
            <div class="email-box">
                <h4>Your Eamil</h4>
                <form action="">
                    <input type="email" value="email@example.com">
                </form>
            </div>
            <div class="first-name">
                <h4>First name</h4>
                <form>
                    <input type="text">
                </form>
            </div>
            <div class="last-name">
                <h4>Last name</h4>
                <form>
                    <input type="text">
                </form>
            </div>
            <div class="message">
                <h4>Message</h4>
                <form>
                    <textarea rows="10"></textarea>
                </form>
            </div>
            <form>
                <input type="checkbox">
                <input type="submit">
            </form>

        </div>
    </div>
</body>
</html>
